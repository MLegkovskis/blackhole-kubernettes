apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray-api
  labels:
    app.kubernetes.io/name: ray-api
    app.kubernetes.io/instance: ray-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: blackhole
    tier: api
    system: blackhole
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ray-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ray-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: blackhole
        tier: api
        system: blackhole
    spec:
      containers:
        - name: ray-api
          image: marilee/blackhole-k8s:ray-api-dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ray-api
  labels:
    app.kubernetes.io/name: ray-api
    app.kubernetes.io/instance: ray-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: blackhole
    tier: api
    system: blackhole
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: ray-api
    app.kubernetes.io/component: api
    tier: api
  ports:
    - name: http
      port: 8000
      targetPort: http
      nodePort: 30081
